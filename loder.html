<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #fff url('https://www.animatedimages.org/data/media/198/animated-frog-image-0009.gif') no-repeat center;
            z-index: 10000;
        }
    </style>
</head>

<body onload="loadfunction()">

    <div class="loading"></div>
    <h1>Hello abhishek</h1>
    <script>
        let preloader = document.querySelector('.loading');
        function loadfunction(){
            preloader.style.display='none';
        }
    </script>
</body>

</html>
