<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="">
        <form class="mt-15" style="text-align: center;">
            <input type="text" name="answer">
            <br><br>
            <input type="button" value="1" onclick="answer.value+= '1'" type="button" value="1" />
            <input type="button" value="2" onclick="answer.value+= '2'" type="button" value="2" />
            <input type="button" value="3" onclick="answer.value+= '3'" type="button" value="3" />
            <br>
            <input type="button" value="4" onclick="answer.value+= '4'" type="button" value="4" />
            <input type="button" value="5" onclick="answer.value+= '5'" type="button" value="5" />
            <input type="button" value="6" onclick="answer.value+= '6'" type="button" value="6" />
            <br>
            <input type="button" value="7" onclick="answer.value+= '7'" type="button" value="7" />
            <input type="button" value="8" onclick="answer.value+= '8'" type="button" value="8" />
            <input type="button" value="9" onclick="answer.value+= '9'" type="button" value="9" />
            <br>
            <input type="button" value="+" onclick="answer.value+= '+'" type="button" value="+" />
            <input type="button" value="-" onclick="answer.value+= '-'" type="button" value="-" />
            <input type="button" value="/" onclick="answer.value+= '/'" type="button" value="/" />
            <br>
            <input type="button" value="0" onclick="answer.value+= '0'" type="button" value="0" />
            <input type="button" value="*" onclick="answer.value+= '*'" type="button" value="*" />
            <input type="button" value="#" onclick="answer.value+= '#'" type="button" value="#" />
        </form>



    </div>
</body>
</html>
