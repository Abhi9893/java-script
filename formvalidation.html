<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div style="background-color: rgb(180, 150, 210); color:azure; ">
        <h1>Complete From Validation In JavaScript 2024</h1>
    </div>
    <div class="container"><br>
        <div class="col-lg-6 m-auto d-block">
            <form onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label for="user" class="font-weight-bold">Username:</label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <span id="Username" class="text-denger font-weight-bold"></span>
                </div>
            </form>
        </div>
    </div>
    <div class="container"><br>
        <div class="col-lg-6 m-auto d-block">
            <form onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label for="Password" class="font-weight-bold">Password:</label>
                    <input type="text" name="Password" class="form-control" id="user" autocomplete="off">
                    <span id="Password" class="text-denger font-weight-bold"></span>
                </div>
            </form>
        </div>
    </div>
    <div class="container"><br>
        <div class="col-lg-6 m-auto d-block">
            <form onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label for="c Password" class="font-weight-bold">C Password:</label>
                    <input type="text" name=" CPassword" class="form-control" id="user" autocomplete="off">
                    <span id="C Password" class="text-denger font-weight-bold"></span>
                </div>
            </form>
        </div>
    </div>
    <div class="container"><br>
        <div class="col-lg-6 m-auto d-block">
            <form onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label for="mobile number" class="font-weight-bold">Mobile Number:</label>
                    <input type="text" name="Mobile Number" class="form-control" id="user" autocomplete="off">
                    <span id="Mobile Number" class="text-denger font-weight-bold"></span>
                </div>
            </form>
        </div>
    </div>
    <div class="container"><br>
        <div class="col-lg-6 m-auto d-block">
            <form onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label for="email" class="font-weight-bold">Email:</label>
                    <input type="text" name="Email" class="form-control" id="user" autocomplete="off">
                    <span id="Email" class="text-denger font-weight-bold"></span>
                </div>
            </form>
        </div>
    </div>
    <center>
        <br>
        <button type="submit" class="btn-btn-info">Submit</button>
    </center>

</body>

</html>
